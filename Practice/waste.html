<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="PracticeStyles/waste.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDLE</title>
</head>

<body>
    <header>
        <div class="top">
            <div>
                <img src="practiceimages/icons/help.png" alt="help icon" width="20px">
            </div>
            <div class="title">WORDLE</div>
            <div>
                <img src="practiceimages/icons/chart.png" alt="chart icon" width="20px">
                <img src="practiceimages/icons/gear.png" alt="gear icon" width="20px">
            </div>
        </div>

    </header>
    <hr>
    <main>
        <div id="bordercount">
            <div class="border">
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
                <div>
                    <img class="box" />
                </div>
            </div>
        </div>
        <div id="keyboard">
            <div class="row">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="half row">
                <div class="short"></div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="short"></div>
            </div>
            <div class="row">
                <div class="key">ENTER</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="backspace">
                    <img src="practiceimages\icons\backspace.png" width="40px" />
                </div>
            </div>
        </div>
    </main>
</body>
